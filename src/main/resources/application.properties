#basic start
spring.application.name=ranmaxli
server.port=8080
server.context-path=/
#basic endtest

#datasource start
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=false&allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=5
spring.datasource.minEvictableIdleTimeMillis=300000
#datasource end

#output.ansi
spring.output.ansi.enabled=ALWAYS

#mybatis start
mybatis.type-aliases-package=com.ranmaxli
mybatis.mapper-locations=classpath:/mapper/*.xml,file:mapper/*.xml
#mybatis end

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#output.ansi
